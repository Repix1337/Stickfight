<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script  type="text/javascript" src="matter.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>SFOnline</title>
</head>
<body>
    <script>
        
       

        var Engine = Matter.Engine,
        Render = Matter.Render,
        World = Matter.World,
        Bodies = Matter.Bodies,
        Body = Matter.Body;

        var engine = Engine.create();

        var render = Render.create({
            element: document.body,
            engine: engine,
            options : {
                width: 1518,
                height: 752
            }
        });
        var ground = Bodies.rectangle(800,600,810,60,{ isStatic: true});
        var stick = Bodies.circle(450,50,50);

        World.add(engine.world,[stick,ground]);
        Engine.run(engine);
        Render.run(render);

        
   
    document.addEventListener('keydown', function(event) {
  if (event.code == 'KeyW' ) {
    Body.applyForce( stick, {x: stick.position.x, y: stick.position.y}, {x: 0, y: -0.1});
  }
  if (event.code == 'KeyS' ) {
    Body.applyForce( stick, {x: stick.position.x, y: stick.position.y}, {x: 0, y: 0.1});
  }

  if (event.code == 'KeyA') {
    Body.applyForce( stick, {x: stick.position.x, y: stick.position.y}, {x: -0.10, y: 0});
  }
  if (event.code == 'KeyD') {
    Body.applyForce( stick, {x: stick.position.x, y: stick.position.y}, {x: 0.10, y: 0});
    }
});
    </script>   
</body>
</html>
